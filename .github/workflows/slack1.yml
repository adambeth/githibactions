name: Slack Demo Salt!
on: push
env:
  SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
jobs:
  log-env:
    runs-on: ubuntu-latest
    steps:
      - name: Pipeline_complete
        id: pipelineComplete
        uses: act10ns/slack@v1
        with:
          status: ${{job.status}}
        if: always()
      - uses: act10ns/slack@v1
        name: This is a pipeline Step
        id: steps
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
