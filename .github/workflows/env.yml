name: Environments
on: push
env:
  SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: only for steps
    steps:
      - name: log secret
        run: echo "Value- ${{secrets.SLACK_WEBHOOK_URL}}"
      - name: echo job status
        run: echo "JB- ${{job.status}}"
      - name: Slack
        uses: act10ns/slack@v1
        with:
          status: ${{job.status}}
        if: always()
