name: Shell CMD
on: [push]

jobs:
  run-shell-cmd:
    runs-on: ubuntu-latest
    steps:
      - name: echo hello
        run: echo hello world
      - name: multi line scrip
        run: |
          node -v
          npm -v
      - name: python cmd
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: Get-Location
      - name: use bash
        run: pwd
        shell: bash
