name: Shell CMD
on: [push]

jobs:
  run-shell-cmd:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: echo hello
        run: echo hello world
      - name: multi line scrip
        run: |
          node -v
          npm -v
      - name: python cmd
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-cmd]
    steps:
      - name: directory powershell
        run: Get-Location
      - name: use bash
        run: pwd
        shell: bash
      - uses: act10ns/slack@v1
        name: slack
        with:
          status: ${{ job.status }}
          channel: "#git"
        if: always()
