name: Shell CMD
on: [push]

jobs:
  run-shell-cmd:
    runs-on: ubuntu-latest
    env:
      REPOSITORY_URL: docker.pkg.github.com
      IMAGE_NAME: ${{ github.repository }}/alerta-cli
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
    steps:
      - name: echo hello
        run: echo hello world
      - name: multi line scrip
        run: |
          node -v
          npm -v
      - name: python cmd
        run: |
          import platform
          print (platform.processor())
        shell: python
      - uses: act10ns/slack@v1
        name: Slack
        with:
          status: ${{ job.status }}
          channel: "#test"
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: Get-Location
      - name: use bash
        run: pwd
        shell: bash
